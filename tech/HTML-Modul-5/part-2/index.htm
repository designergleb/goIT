<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML Module 5 Homework Part 2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
	
<body>
	<table>
        <tr class="row1">
            <td colspan="2" class="top left"></td>
            <td colspan="3" class="top"></td>
            <td colspan="2" class="yellow top right"></td>
        </tr>
        <tr class="row2">
            <td rowspan="2" class="left"></td>
            <td colspan="4" rowspan="4" class="red"></td>
            <td colspan="2" rowspan="2" class="yellow right"></td>
        </tr>
        <tr class="row3"></tr>
        <tr class="row4">
            <td rowspan="3" class="left"></td>
            <td rowspan="2"></td>
            <td rowspan="2" class="right"></td>
        </tr>
        <tr class="row5"></tr>
        <tr class="row6">
            <td class="black"></td>
            <td class="black"></td>
            <td colspan="2"></td>
            <td colspan="2" class="right"></td>
        </tr>
        <tr class="row7">
            <td rowspan="3" class="yellow left bottom"></td>
            <td class="black"></td>
            <td class="black"></td>
            <td colspan="2"></td>
            <td colspan="2" rowspan="2" class="blue right"></td>
        </tr>
        <tr class="row8">
            <td colspan="2" rowspan="2" class="bottom"></td>
            <td colspan="2" class="black"></td>
        </tr>
        <tr class="row9">
            <td colspan="4" class="bottom right"></td>
        </tr>
    </table>
</body>
    
</html>
